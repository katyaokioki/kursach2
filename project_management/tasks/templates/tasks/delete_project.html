<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удалить проект</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Удалить проект</h1>
    <p>Вы уверены, что хотите удалить проект "{{ project.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button">Удалить</button>
        <a href="{% url 'project_list' %}">Отмена</a>
    </form>
</body>
</html>
